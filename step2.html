<!-- multistep form -->

<html>
<head>
<title> stepwise form </title>
<link rel="stylesheet" href="css/b11style.css">
</head>
<body>
<form id="msform">
	
	<!-- fieldsets -->
	
	<fieldset>
		<h2 class="fs-title">Make connections</h2>
		<h3 class="fs-subtitle">This is step 2</h3>
		<input type="text" name="gmail" placeholder="Gmail" />
		<input type="text" name="twitter" placeholder="Twitter" />
		<input type="text" name="facebook" placeholder="Facebook" />
		<input type="text" name="gplus" placeholder="Google Plus" />
		<input type="button" name="find connections" class="findconn" value="Find connections" />
		<input type="button" name="previous" class="previous action-button" value="Previous" onclick="b11.html"/>
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	
</form>


</body>
